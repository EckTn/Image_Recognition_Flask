<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        label {
            font-size: 1.1rem;
        }
        input[type="file"] {
            margin-top: 0.5rem;
        }
        input[type="submit"] {
            display: inline-block;
            background-color: #007BFF;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garbage Classification App</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="image">Upload an image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <br><br>
            <input type="submit" value="Predict Image Class">
        </form>
    </div>
</body>
</html>
